{% extends "layout.html" %} {% block content %}
<section class="ftco-section ftco-section-2" id="navigationTabs">


    <div class="container">
        <div class="row">
            <h2 class="heading-section mb-3"><i class="ion-ios-film mr-2"></i>{{tv.title}}<br></h2>
            <div hidden id="slider-2" class="no-uicustom mb-4"></div>
            <div hidden id="slider" class="no-uicustom"></div>
            <div class="col-md-6 progress-circle">

                <div class="col-md-4 mb-md-0 mb-4 ftco-animate">
                    <div class="">

                        <!-- Progress bar 1 -->
                        <div class="progress mx-auto" data-value='90'>
                            <span class="progress-left">
                  <span class="progress-bar border-primary"></span>
                            </span>
                            <span class="progress-right">
                  <span class="progress-bar border-primary"></span>
                            </span>
                            <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                                <div class="h5">90<sup class="small">%</sup></div>
                            </div>
                        </div>
                        <!-- END -->
                    </div>
                </div>

            </div>
        </div>
        {% for season in range(1,tv.season+1) %} {% endfor %} {% endblock content %}
    </div>
</section>
